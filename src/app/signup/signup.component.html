<div class="container">
    <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit($event)">
    <div class="form-group" style="position: relative; top: 10px;">
        <input type="text" name="name" placeholder="Please enter your name"
            formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
        <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
            <div *ngIf="form.name.errors.required && !form.name.errors.cannotContainSpace ">
                please enter your name</div>
            <div *ngIf="form.name.errors.cannotContainSpace">please enter your name</div>
        </div>
    </div>
    <div class="m-form-group" style="position: relative; top: 20px;">
        <input type="email" formControlName="email" name="email" placeholder="Please enter email id"
            class="form-control inputfield"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required && !form.email.errors.cannotContainSpace ">please enter email id</div>
            <div *ngIf="form.email.errors.email && !form.email.errors.cannotContainSpace ">please enter valid email id</div>
            <div *ngIf="form.email.errors.cannotContainSpace">please enter email id</div>
        </div>
    </div>
    <div class="m-form-group" style="position: relative; top: 30px;">
        <input type="text" formControlName="user_name" name="User Name" placeholder="Please enter username"
            class="form-control inputfield"
            [ngClass]="{ 'is-invalid': submitted && form.user_name.errors }" />
        <div *ngIf="submitted && form.user_name.errors" class="invalid-feedback">
            <div *ngIf="form.user_name.errors.required && !form.user_name.errors.cannotContainSpace ">
                please enter user name</div>
            <div *ngIf="form.user_name.errors.cannotContainSpace">please enter user name</div>
        </div>
    </div>
    <div class="m-form-group" style="position: relative; top: 40px;">
        <div class="m-regisration-form__countrymblcode">
            <input maxlength="10" type="text" formControlName="mobile"
                name="Mobile Number" placeholder="please enter mobile number" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.mobile.errors }" />
        </div>
        <div class="flex">
            <div *ngIf="submitted && form.mobile.errors"
                class="invalid-feedback">
                <div *ngIf="form.mobile.errors.required ">please enter mobile number</div>
                <div *ngIf="form.mobile.errors.minlength">please enter mobile number</div>
            </div>
        </div>
    </div>
    <div class="form-group" style="position: relative; top: 50px;">
        <input type="text" formControlName="password" class="form-control" name="password"
            placeholder="please enter password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div class="error-color" *ngIf="form.password.errors.required">please enter password
            </div>
            <div class="error-color" *ngIf="form.password.errors.minlength">please enter password</div>
        </div>
    </div>
    <button class="btn btn-danger" name="Submit" style="position: relative; top: 60px;">signup</button>
    </form>
</div>
